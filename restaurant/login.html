<!doctype html>
<html lang="en">
  <head>
  	<title>Login - BookingTravel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="login/css/style.css">

	</head> 
	<body class="img js-fullheight">
	<section class="ftco-section" style="background-image: url(img/hero-bg.jpg)">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Nhập Mã Đơn Hàng</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form class="signin-form" ng-submit="login()">
		      		<div class="form-group">
		      			<input ng-model="orderId" type="text" class="form-control" placeholder="orderId"  required>
		      		</div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Vào Nhà Hàng</button>
	            </div>
	            <div class="form-group d-md-flex">
	            
	            </div>
	          </form>
			</div>
		</div>
	</section>
    

	<script src="login/js/jquery.min.js"></script>
  <script src="login/js/popper.js"></script>
  <script src="login/js/bootstrap.min.js"></script>
  <script src="login/js/main.js"></script>

	</body>
</html>
